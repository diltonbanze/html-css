<!DOCTYPE html>

<body>

            </div>

            <div class="remenber-forgot">
                <label>
                    <input type="checkbox">
                    lembrar a Senha
                </label>
                <a href="#">esqueci a senha</a>

            </div>
            <button type="submit" class="login">Login</button>

            <div class="Registrer-link">
                <p>NÃ£o tem uma conta ? 
                <a href="#">Cadastre-se</a></p>
            </div>


        </form>
    </main>

</body>

</html>
