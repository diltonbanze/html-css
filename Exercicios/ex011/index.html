<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em Html5</title>
</head>
<body>
    <h1>Imagem dinamica </h1>
    <p>Tente abrir esse site em varios dispositivos diferentes 
        ou simplemente aumente e diminua o tamalho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos apreender a reproduzir audios em html5</p>
    <audio src="media/Fantasyland - Quincas Moreira.mp3" controls autoplay></audio>
    
</body>
</html>
