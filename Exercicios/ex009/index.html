<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas </h2>
    <ol>
        <li>Acordar</li>
        <li>Escovar</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
    <h2>Listas nao ordenadas </h2>
    <ul type="square">
        <li>leite</li>
        <li>pao</li>
        <li>caldo
        <li>pascoa</li>
    </ul>
    
</body>
</html>
